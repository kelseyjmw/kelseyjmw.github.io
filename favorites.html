<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body class="pokemon-favorites-page">
    <header class="sticky-top">
        <!-- [2] Bootstrap Documentation. https://getbootstrap.com/docs/5.3/getting-started/introduction/. Accessed 17 Jan. 2025.-->
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <!-- [3] OakDB Logo by Kelsey White. Jan 18. 2025. -->
                <a class="navbar-brand px-4" href="index.html"><img src="assets/oakdb_logo.png" alt="OakDB logo" id="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item p-2">
                        <a class="nav-link" href="index.html"><i class="ri-search-line"></i> Pokemon Search</a>

                        <li class="nav-item p-2">
                        <a class="nav-link" aria-current="page" href="#"><i class="ri-user-heart-fill"></i> Favorites</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="p-4 d-flex flex-column gap-4">
        <!-- Page Heading-->
        <section class="p-4 d-flex flex-column justify-content-center align-items-center">

            <p>View all of your favorite Pokemon here. Select "Full Details" to see more information

        <!-- Pokemon Grid-->
        <section class="p-lg-0">
             <!-- [2] Bootstrap Documentation. https://getbootstrap.com/docs/5.3/getting-started/introduction/. Accessed 17 Jan. 2025.-->

        </section>
        <div class="d-flex justify-content-center align-items-center">
            <button type="button" class="oak-btn-blue" id="see-more-btn">See More</button>

    <footer class="container-fluid d-flex justify-content-center align-items-center text-light">
