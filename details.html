<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OakDB</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- [1] Remixicon Open Source Icons. https://remixicon.com/. Accessed 17 Jan. 2025. -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body class="pokemon-details-page">
    <header class="sticky-top">
        <!-- [2] Bootstrap Documentation. https://getbootstrap.com/docs/5.3/getting-started/introduction/. Accessed 17 Jan. 2025.-->
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <!-- [3] OakDB Logo by Kelsey White. Jan 18. 2025. -->
                <a class="navbar-brand px-4" href="index.html"><img src="assets/oakdb_logo.png" alt="OakDB logo" id="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item p-2">
                        <a class="nav-link" aria-current="page" href="index.html"><i class="ri-search-line"></i> Pokemon Search</a>
                        </li>
                        <li class="nav-item p-2">
                        <a class="nav-link" href="favorites.html"><i class="ri-user-heart-fill"></i> Favorites</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="p-4 d-flex flex-column gap-4">
        <!-- Page Heading-->
        <section class="p-4 d-flex flex-column justify-content-center align-items-center heading">
            <h1>Pokemon Details</h1>
        </section>

        <!-- Pokemon Details Container-->
        <section class="d-flex flex-column justify-content-center align-items-center">
            <!--Top-->
            <div class="row d-flex row-gap-4 justify-content-evenly align-items-center">
                <div class="col-12 col-lg-6 text-center shadow" id="pokemon-img"></div>

                <div class="col-12 col-lg-6 shadow rounded-3 p-4" id="details-container">
                    <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-link active" id="nav-general-tab" data-bs-toggle="tab" href="#nav-general" role="tab" aria-controls="nav-general" aria-selected="true">General</a>
                        <a class="nav-link" id="nav-stats-tab" data-bs-toggle="tab" href="#nav-stats" role="tab" aria-controls="nav-stats" aria-selected="false">Base Stats</a>
                        <a class="nav-link" id="nav-evolutions-tab" data-bs-toggle="tab" href="#nav-evolutions" role="tab" aria-controls="nav-evolutions" aria-selected="false">Evolution Line</a>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <!-- Detais Tab 1-->
                        <div class="tab-pane fade show active" id="nav-general" role="tabpanel" aria-labelledby="nav-general-tab">
                            <ul class="list-group" id="general-details"></ul>
                        </div>

                        <!-- Details Tab 2-->
                        <div class="tab-pane fade" id="nav-stats" role="tabpanel" aria-labelledby="nav-stats-tab">
                            <ul class="list-group" id="stat-details"></ul>
                        </div>

                        <!-- Details Tab 3-->
                        <div class="tab-pane fade" id="nav-evolutions" role="tabpanel" aria-labelledby="nav-evolutions-tab">
                            <div class="d-flex flex-row flex-wrap justify-content-center gap-3" id="evolution-data"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Moves Section -->
            <div class="row d-flex row-gap-4 w-100">
                <div class="col-12 text-center mt-4 rounded-3">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <h2 class="p-2 m-2">Moves</h2>
                        <div class="dropdown p-2 m-2">
                            <button class="btn btn-primary dropdown-toggle" id="dropdown-menu-title" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Select Version
                            </button>
                            <ul class="dropdown-menu" id="version-dropdown-options"></ul>
                          </div>
                          <p id="move-search-result"><i class="ri-error-warning-fill"></i> No results for selected version!</p>
                    </div>

                    <div class="rounded-3" id="moves-table">
                    <table class="table table-striped mb-0">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Level Learned</th>
                            <th scope="col">Method</th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider" id="move-table-body"></tbody>
                    </table>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid d-flex justify-content-center align-items-center text-light">
        <div>
            <p class="m-0">OakDB is a project developed by Kelsey White for CSCI 2170: Server Side Scripting at Dalhousie University.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
